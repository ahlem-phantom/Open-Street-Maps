swagger: "2.0"
info:
  description: '<font size="2" color="red">Licen√ßa</font>'
  version: "1.0.3"
  title: "Tracking Api"
  license:
    name: "Erlan Lucio"
    url: "https://github.com/erlanlucio"
host: "localhost:5000"
tags:
  - name: "Tracking"
    description: "Service to crud the grid on the frontend."
    externalDocs:
      description: "Issues"
      url: "erlanlucio/ui-ux-performarce/issues"
schemes:
  - "http"
paths:
  /tracking/:
    get:
      tags:
        - "TRACKINGS REQUESTS"
      summary: "Response to the request on mongoDB"
      description: "Get all tracking."
      operationId: "gettracking"
      produces:
        - "application/xml"
        - "application/json"
      parameters: []
      responses:
        default:
          description: "successful operation"

    post:
      tags:
        - "TRACKINGS REQUESTS"
      summary: "Post tracking."
      description: "Insert a tracking, passing the id as a parameter."
      operationId: "posttracking"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "List of tracking object"
          required: true
          schema:
            type: "array"
            items:
              $ref: "#/definitions/tracking"
      responses:
        default:
          description: "successful operation"


definitions:
  tracking:
    type: "object"
    required:
      - "id"
      - "tracking"
      - "lat"
      - "lon"
    properties:
      id:
        type: "string"
      tracking:
        type: "string"
      lat:
        type: "number"
        multipleOf: 2.5
      lon:
        type: "number"
        multipleOf: 2.5
      plate:
        type: "string"
